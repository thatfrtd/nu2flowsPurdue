_target_: src.models.nuflows.TransNeutrinoFlow

prior_weight: 1.0e-5

part_embed_conf:
  hddn_dim: 256
  num_blocks: 1
  nrm: layer

tve_conf:
  model_dim: 128
  num_sa_layers: 3
  num_ca_layers: 2
  mha_config:
    num_heads: 8
  dense_config:
    hddn_dim: 256
    num_blocks: 1
    drp: 0.2
    nrm: layer

embed_conf:
  outp_dim: 32
  hddn_dim: 64
  num_blocks: 1
  drp: 0.2
  nrm: layer

flow_conf:
  nstacks: 10
  param_func: cplng
  invrt_func: rqs
  net_kwargs:
    num_blocks: 2
    hddn_dim: 128
    nrm: layer
    drp: 0.2
  rqs_kwargs:
    num_bins: 16
    tail_bound: 4
    tails: linear
  do_lu: False
  nrm: none

# Full configuration for the model optimizer
optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 1.0e-3
  weight_decay: 1.0e-4

# Config dicts to pass to utils and pytorch lightning
sched_conf:
  utils:
    name: cyclicwithwarmup
    epochs_per_cycle: 70 #50
  lightning:
    monitor: valid/total_loss
    interval: step
    frequency: 1
